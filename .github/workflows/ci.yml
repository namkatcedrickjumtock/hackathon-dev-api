name: Run CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Tools
        run:  make install-tools

      - name: Build
        run:  make build

      - name: Run lint
        run:  make lint
      - name: Run tests
        run:  make test

